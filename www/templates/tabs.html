<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Home" icon="ion-paper-airplane" href="#/tab/control">
    <ion-nav-view name="tab-control" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

</ion-tabs>
